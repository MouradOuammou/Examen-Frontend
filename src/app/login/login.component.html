  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Connexion</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="form-group mb-3">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" id="username" formControlName="username" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && this.f['username'].errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Le nom d'utilisateur est requis</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && this.f['password'].errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
              </div>
            </div>

            <div class="form-group d-grid">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Connexion
              </button>
            </div>

            <div class="mt-3 text-center">
              <p>Vous n'avez pas de compte? <a routerLink="/register">S'inscrire</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
