<!-- src/app/components/register/register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Inscription</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="form-group mb-3">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" id="username" formControlName="username" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Le nom d'utilisateur est requis</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
                <div *ngIf="f.password.errors.minlength">Le mot de passe doit comporter au moins 6 caractères</div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="role">Rôle</label>
              <select id="role" formControlName="role" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                <option value="">Sélectionnez un rôle</option>
                <option value="USER">Utilisateur</option>
                <option value="ADMIN">Administrateur</option>
              </select>
              <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                <div *ngIf="f.role.errors.required">Le rôle est requis</div>
              </div>
            </div>

            <div class="form-group mb-3" *ngIf="showClientInfo">
              <h5 class="mb-3">Informations Client</h5>

              <div class="form-group mb-3">
                <label for="nom">Nom</label>
                <input type="text" id="nom" formControlName="nom" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                  <div *ngIf="f.nom.errors.required">Le nom est requis</div>
                </div>
              </div>

              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">L'email est requis</div>
                  <div *ngIf="f.email.errors.email">Veuillez entrer une adresse email valide</div>
                </div>
              </div>
            </div>

            <div class="form-group d-grid">
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                S'inscrire
              </button>
            </div>

            <div class="mt-3 text-center">
              <p>Vous avez déjà un compte? <a routerLink="/login">Se connecter</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
